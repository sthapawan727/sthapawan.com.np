<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawan Shrestha</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="text-box">
        <h1>I'm <span class="auto-type"></span></h1>
        <h3><span class="business"></span></h3>
        <h4><span class="contact"></span></h4>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script>
        var typed = new Typed(".auto-type", {
              strings: ["Pawan", "Front-end developer"],
              typeSpeed: 130,
              backSpeed: 130,
              loop:true
        })
        var typed = new Typed(".business", {
              strings: ["Wanna talk about business?", ],
              typeSpeed: 160,
              backSpeed: 120,
              loop: false
        })

    </script>
</body>
</html>
